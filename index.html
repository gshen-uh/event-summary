<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timeline</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <label for="project-id">Project ID:</label>
        <input type="text" id="project-id" placeholder="Enter project ID">

        <label for="activities">Activities:</label>
        <textarea id="activities" placeholder="Paste your text here"></textarea>

        <button id="generate-events" class="btn">Generate Events</button>

        <label for="events">Events:</label>
        <textarea id="events" placeholder="Review and edit events here"></textarea>

        <button id="generate-plot" class="btn">Generate Plot</button>

        <div id="output-table"></div>
        <div id="output-plot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
